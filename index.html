<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SPLIT IT -J.T.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    @font-face {
      font-family: "Kremlin";
      src: url("fonts/Kremlin.woff") format("woff"),
        url("fonts/Kremlin.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --border-color: #000000;
      --shadow-color: #000000;

      /* Default Desktop Values */
      --slice-height: 40px;
      --letter-size: 140px;
      --letter-offset: 2px;
      --bottom-offset: 0px;
      --slice-width: 200px;

      /* these get set by JS */
      --slice-height-outer: 20px;
      --slice-height-middle: 46px;
      --letter-baseline: 0px;
      --row-overlap: 0px;
      --top-offset: 0px;
      --middle-offset: 0px;
      --bottom-offset: 0px;
    }

    body.dark {
      --bg-color: #000000;
      --text-color: #f5f5f5;
      --border-color: #f5f5f5;
      --shadow-color: #f5f5f5;
      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'>\
  <rect x='2' y='2' width='12' height='12' fill='none' stroke='white' stroke-width='2'/>\
</svg>") 8 8, auto;
    }

    html,
    body {
      width: 100%;
      overflow: hidden;
      /* voorkomt “page schuift naar rechts” */
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Kremlin", sans-serif;
      position: relative;

      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'>\
  <rect x='2' y='2' width='12' height='12' fill='none' stroke='black' stroke-width='2'/>\
</svg>") 8 8, auto;
    }

    @supports (min-height: 100svh) {
      body {
        min-height: 100svh;
      }
    }

    .wrapper {
      width: 100%;
      max-width: 1000px;
    }

    .row-top,
    .row-middle,
    .row-bottom {
      display: block;
      margin: 0;
      padding: 0;
    }

    .strip {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding: 0;
      line-height: 0;
      background: var(--bg-color);
      -ms-overflow-style: none;
      scrollbar-width: none;

      /* mobile drag smoother */
      touch-action: pan-x;
      overscroll-behavior-x: none;

      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'>\
  <polygon points='10,2 18,10 10,18 2,10' fill='black' stroke='white' stroke-width='2'/>\
</svg>") 10 10, auto;
    }

    body.dark .strip {
      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'>\
  <polygon points='10,2 18,10 10,18 2,10' fill='white' stroke='black' stroke-width='2'/>\
</svg>") 10 10, auto;
    }

    .strip::-webkit-scrollbar {
      display: none;
    }

    .strip-inner {
      display: inline-flex;
      white-space: nowrap;
    }

    .slice {
      flex: 0 0 var(--slice-width);
      display: block;
      position: relative;
      overflow: hidden;
      contain: layout paint;
      background: var(--bg-color);
    }

    .row-top .slice,
    .row-bottom .slice {
      height: var(--slice-height-outer);
    }

    .row-middle .slice {
      height: var(--slice-height-middle);
    }

    /* overlap rows: desktop 0, mobile -1 gezet via JS */
    .row-middle,
    .row-bottom {
      margin-top: var(--row-overlap);
    }

    .letter {
      font-size: var(--letter-size);
      line-height: 1;
      color: var(--text-color);
      font-weight: 600;
      cursor: inherit;

      position: absolute;
      left: 0;
      width: 100%;
      height: var(--letter-size);
      display: flex;
      justify-content: center;
      align-items: center;

      transform: translateZ(0);
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    /* EXACT zoals jouw eerste upload (baseline/offset logic) */
    .row-top .letter {
      top: calc(var(--letter-baseline) + var(--top-offset));
      transform: none;
      z-index: 1;
    }

    .row-middle .letter {
      top: calc(var(--letter-baseline) - var(--slice-height-outer) - var(--row-overlap) + var(--middle-offset));
      transform: none;
      z-index: 2;
    }

    .row-bottom .letter {
      top: calc(var(--letter-baseline) - var(--slice-height-outer) - var(--slice-height-middle) - (var(--row-overlap) * 2) + var(--bottom-offset));
      transform: none;
      z-index: 3;
    }

    .strip,
    .strip-inner,
    .slice,
    .letter {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    @media (max-width: 1024px) {
      .wrapper {
        max-width: 90vw;
      }
    }

    @media (max-width: 640px) {
      .wrapper {
        max-width: 100vw;
      }
    }

    .word-input {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background: var(--bg-color);
      border: 2px solid var(--border-color);
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 14px;
      box-shadow: 6px 6px 0 var(--shadow-color);
      z-index: 99;
    }

    .word-input,
    .word-input input,
    .word-input button,
    .dark-toggle {
      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'>\
  <rect x='2' y='2' width='12' height='12' fill='black' stroke='white' stroke-width='2'/>\
</svg>") 8 8, auto;
    }

    body.dark .word-input,
    body.dark .word-input input,
    body.dark .word-input button,
    body.dark .dark-toggle {
      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'>\
  <rect x='2' y='2' width='12' height='12' fill='white' stroke='black' stroke-width='2'/>\
</svg>") 8 8, auto;
    }

    .word-input input {
      border: 2px solid var(--border-color);
      padding: 6px 8px;
      font-family: inherit;
      font-size: 14px;
      width: 150px;
      outline: none;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .word-input input::placeholder {
      color: var(--text-color);
      opacity: 0.6;
    }

    .word-input button {
      border: 2px solid var(--border-color);
      background: var(--border-color);
      color: var(--bg-color);
      padding: 6px 10px;
      font-size: 13px;
    }

    .word-input button:hover {
      opacity: 0.85;
    }

    .dark-toggle {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-color);
      background: var(--border-color);
      flex-shrink: 0;
    }

    .dark-toggle:hover {
      background: gray;
      border-color: gray;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="strip row-top">
      <div class="strip-inner" id="topRow"></div>
    </div>
    <div class="strip row-middle">
      <div class="strip-inner" id="middleRow"></div>
    </div>
    <div class="strip row-bottom">
      <div class="strip-inner" id="bottomRow"></div>
    </div>
  </div>

  <div class="word-input">
    <input type="text" id="wordInput" placeholder="TYPE A WORD" />
    <button id="applyWord">SET</button>
    <div class="dark-toggle" id="darkToggle"></div>
  </div>

  <script>
    const topRow = document.getElementById("topRow");
    const middleRow = document.getElementById("middleRow");
    const bottomRow = document.getElementById("bottomRow");
    const input = document.getElementById("wordInput");
    const button = document.getElementById("applyWord");
    const darkToggle = document.getElementById("darkToggle");
    const strips = Array.from(document.querySelectorAll(".strip"));

    const REPEATS = 20;
    let currentWord = window.innerWidth <= 640 ? "HEY" : "HELL0";

    let isRebuilding = false;

    const stripStates = strips.map(strip => ({
      strip,
      patternWidth: 0
    }));

    function clampScrollLeft(strip, x) {
      const max = Math.max(0, strip.scrollWidth - strip.clientWidth);
      return Math.min(Math.max(0, x), max);
    }

    // === Desktop EXACT zoals je eerste upload ===
    // === Mobile: sliceWidth = stripWidth/3 + overlap -1 + integers ===
    function updateLayoutVariables() {
      const width = window.innerWidth;
      const root = document.documentElement;

      let fontSize, sliceWidth;

      if (width <= 640) {
        // MOBILE FIX: baseer op echte stripbreedte, niet innerWidth
        fontSize = Math.round(width * 0.20);

        const stripW = strips[0].clientWidth || width;
        sliceWidth = Math.floor(stripW / 3);
      } else if (width <= 1024) {
        // Tablet (zoals je eerste)
        fontSize = 120;
        sliceWidth = 180;
      } else {
        // Desktop (zoals je eerste)
        fontSize = 140;
        sliceWidth = 200;
      }

      // EXACT je originele ratios
      const sliceHeightOuter = Math.round(fontSize * 0.140);
      const sliceHeightMiddle = Math.round(fontSize * 0.330);

      // offsets (zelfde als je originele), maar afgerond -> minder subpixel seams
      const topOffset = Math.round(fontSize * 0.045);
      const middleOffset = Math.round(fontSize * 0.018);
      const bottomOffset = Math.round(-fontSize * 0.055);

      // MOBILE FIX: overlap om witte seams te killen
      const overlap = (width <= 640) ? -1 : 0;

      // EXACT je originele baseline berekening
      const totalHeight = sliceHeightOuter + sliceHeightMiddle + sliceHeightOuter;
      const baseline = Math.round((totalHeight - fontSize) / 2);

      root.style.setProperty('--letter-size', fontSize + 'px');
      root.style.setProperty('--slice-width', sliceWidth + 'px');
      root.style.setProperty('--slice-height-outer', sliceHeightOuter + 'px');
      root.style.setProperty('--slice-height-middle', sliceHeightMiddle + 'px');
      root.style.setProperty('--letter-baseline', baseline + 'px');
      root.style.setProperty('--row-overlap', overlap + 'px');
      root.style.setProperty('--top-offset', topOffset + 'px');
      root.style.setProperty('--middle-offset', middleOffset + 'px');
      root.style.setProperty('--bottom-offset', bottomOffset + 'px');
    }

    function getSliceWidth() {
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--slice-width')) || 200;
    }

    function buildRows(word) {
      const letters = (word || "").toUpperCase().split("");
      const safe = letters.length ? letters : ["A"];

      topRow.innerHTML = "";
      middleRow.innerHTML = "";
      bottomRow.innerHTML = "";

      for (let r = 0; r < REPEATS; r++) {
        for (let i = 0; i < safe.length; i++) {
          const char = safe[i];
          const slice = document.createElement("div");
          slice.className = "slice";
          slice.innerHTML = "<div class='letter'>" + char + "</div>";
          topRow.appendChild(slice);
          middleRow.appendChild(slice.cloneNode(true));
          bottomRow.appendChild(slice.cloneNode(true));
        }
      }

      requestAnimationFrame(() => {
        stripStates.forEach(state => {
          const sliceWidthVal = getSliceWidth();
          const lettersPerPattern = safe.length;
          const patternWidth = lettersPerPattern * sliceWidthVal;

          state.patternWidth = patternWidth;

          const middleRepeat = Math.floor(REPEATS / 2);
          const startOfMiddlePattern = middleRepeat * patternWidth;

          state.strip.scrollLeft = clampScrollLeft(state.strip, startOfMiddlePattern);
        });
      });
    }

    function setWordFromInput() {
      // MOBILE FIX: keyboard + focus veroorzaakt layout-jumps -> blur eerst
      input.blur();

      const value = input.value.trim() || currentWord;
      currentWord = value.toUpperCase();
      rebuild();
    }

    function rebuild() {
      isRebuilding = true;

      updateLayoutVariables();
      buildRows(currentWord);

      // unlock na layout
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          isRebuilding = false;
        });
      });
    }

    function attachInfiniteScroll() {
      stripStates.forEach(state => {
        state.strip.addEventListener("scroll", () => {
          if (isRebuilding) return;

          const pw = state.patternWidth;
          if (!pw) return;

          const s = state.strip.scrollLeft;
          const min = pw * 2;
          const max = pw * (REPEATS - 2);

          if (s < min) {
            state.strip.scrollLeft = clampScrollLeft(state.strip, s + pw * (REPEATS - 4));
          } else if (s > max) {
            state.strip.scrollLeft = clampScrollLeft(state.strip, s - pw * (REPEATS - 4));
          }
        }, { passive: true });
      });
    }

    function attachDragAndSoftSnap() {
      strips.forEach(strip => {
        let isDown = false;
        let startX = 0;
        let startScrollLeft = 0;

        let isAnimating = false;
        let animationId = null;
        let scrollTimeout = null;

        function cancelAnimation() {
          if (animationId !== null) {
            cancelAnimationFrame(animationId);
            animationId = null;
          }
          isAnimating = false;
          if (scrollTimeout !== null) {
            clearTimeout(scrollTimeout);
            scrollTimeout = null;
          }
        }

        function animateToNearest() {
          if (isRebuilding) return;

          const sliceWidthVal = getSliceWidth();
          const current = strip.scrollLeft;
          const index = Math.round(current / sliceWidthVal);
          const target = index * sliceWidthVal;

          const start = performance.now();
          const duration = 350;
          const from = current;
          const distance = target - from;

          if (Math.abs(distance) < 1) return;

          isAnimating = true;

          function easeInOutQuad(t) {
            return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
          }

          function frame(now) {
            if (isRebuilding) { cancelAnimation(); return; }
            const t = Math.min((now - start) / duration, 1);
            const eased = easeInOutQuad(t);
            strip.scrollLeft = from + distance * eased;

            if (t < 1) {
              animationId = requestAnimationFrame(frame);
            } else {
              animationId = null;
              isAnimating = false;
            }
          }

          animationId = requestAnimationFrame(frame);
        }

        function scheduleSnap() {
          if (isAnimating || isRebuilding) return;
          if (scrollTimeout !== null) {
            clearTimeout(scrollTimeout);
          }
          scrollTimeout = setTimeout(() => {
            if (!isDown) animateToNearest();
          }, 120);
        }

        strip.addEventListener("pointerdown", (e) => {
          if (isRebuilding) return;
          isDown = true;
          startX = e.clientX;
          startScrollLeft = strip.scrollLeft;
          cancelAnimation();
          strip.setPointerCapture(e.pointerId);
          e.preventDefault();
        });

        strip.addEventListener("pointermove", (e) => {
          if (!isDown) return;
          const dx = e.clientX - startX;
          strip.scrollLeft = startScrollLeft - dx;
          e.preventDefault();
        });

        strip.addEventListener("pointerup", () => {
          if (!isDown) return;
          isDown = false;
          scheduleSnap();
        });

        strip.addEventListener("pointercancel", () => {
          if (!isDown) return;
          isDown = false;
          scheduleSnap();
        });

        strip.addEventListener("scroll", () => {
          if (isAnimating || isRebuilding) return;
          scheduleSnap();
        }, { passive: true });
      });
    }

    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    input.addEventListener("input", () => {
      input.value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, "");
    });

    button.addEventListener("click", setWordFromInput);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") setWordFromInput();
    });

    // Debounced resize -> voorkomt Safari UI jumps
    let resizeT = null;
    window.addEventListener('resize', () => {
      clearTimeout(resizeT);
      resizeT = setTimeout(() => rebuild(), 120);
    }, { passive: true });

    async function init() {
      updateLayoutVariables();

      // MOBILE FIX: wacht tot font geladen is, anders font-swap glitch
      if (document.fonts && document.fonts.ready) {
        try { await document.fonts.ready; } catch (e) { }
      }

      buildRows(currentWord);
      attachInfiniteScroll();
      attachDragAndSoftSnap();
    }

    init();
  </script>
</body>

</html>
