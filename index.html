<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SPLIT IT -J.T.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @font-face {
      font-family: "Kremlin";
      src: url("fonts/Kremlin.woff") format("woff"),
        url("fonts/Kremlin.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --border-color: #000000;
      --shadow-color: #000000;

      /* Default Desktop Values */
      --slice-height: 40px;
      --letter-size: 140px;
      --letter-offset: 2px;
      --bottom-offset: 0px;
      --slice-width: 200px;
    }

    body.dark {
      --bg-color: #000000;
      --text-color: #f5f5f5;
      --border-color: #f5f5f5;
      --shadow-color: #f5f5f5;
      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'>\
  <rect x='2' y='2' width='12' height='12' fill='none' stroke='white' stroke-width='2'/>\
</svg>") 8 8, auto;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Kremlin", sans-serif;
      position: relative;
      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'>\
  <rect x='2' y='2' width='12' height='12' fill='none' stroke='black' stroke-width='2'/>\
</svg>") 8 8, auto;
    }

    .wrapper {
      width: 100%;
      max-width: 1000px;
    }

    .row-top,
    .row-middle,
    .row-bottom {
      display: block;
      margin: 0;
      padding: 0;
    }

    .strip {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding: 0;
      line-height: 0;
      background: var(--bg-color);
      -ms-overflow-style: none;
      scrollbar-width: none;
      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'>\
  <polygon points='10,2 18,10 10,18 2,10' fill='black' stroke='white' stroke-width='2'/>\
</svg>") 10 10, auto;
    }

    body.dark .strip {
      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'>\
  <polygon points='10,2 18,10 10,18 2,10' fill='white' stroke='black' stroke-width='2'/>\
</svg>") 10 10, auto;
    }

    .strip::-webkit-scrollbar {
      display: none;
    }

    .strip-inner {
      display: inline-flex;
      white-space: nowrap;
    }

    /* --- Updated Slicing Logic for Perfect Alignment --- */
    .slice {
      flex: 0 0 var(--slice-width);
      /* Remove flex centering to rely on absolute positioning */
      display: block;
      position: relative;
      overflow: hidden;
    }

    .row-top .slice,
    .row-bottom .slice {
      height: var(--slice-height-outer);
    }

    .row-middle .slice {
      height: var(--slice-height-middle);
    }

    /* Overlap rows to remove 'seam' pixels */
    .row-middle,
    .row-bottom {
      margin-top: var(--row-overlap);
      /* Negative margin */
    }

    .letter {
      font-size: var(--letter-size);
      line-height: 1;
      /* Match font size */
      color: var(--text-color);
      font-weight: 600;
      cursor: inherit;

      /* Absolute positioning for precise slicing */
      position: absolute;
      left: 0;
      width: 100%;
      height: var(--letter-size);
      display: flex;
      justify-content: center;
      align-items: center;
      /* Center text within the letter box */
    }

    /* 
      Math:
      We align the letter relative to the 'virtual' top of the 3-strip stack.
      Top Row: Shifts letter to correct baseline offset.
      Middle Row: Shifts letter up by 1 slice height.
      Bottom Row: Shifts letter up by 2 slice heights.
    */

    .row-top .letter {
      top: calc(var(--letter-baseline) + var(--top-offset));
      transform: none;
      /* Remove manual tweaks */
      z-index: 1;
    }

    .row-middle .letter {
      top: calc(var(--letter-baseline) - var(--slice-height-outer) - var(--row-overlap) + var(--middle-offset));
      transform: none;
      z-index: 2;
    }

    .row-bottom .letter {
      top: calc(var(--letter-baseline) - var(--slice-height-outer) - var(--slice-height-middle) - (var(--row-overlap) * 2) + var(--bottom-offset));
      transform: none;
      z-index: 3;
    }



    .strip,
    .strip-inner,
    .slice,
    .letter {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    @media (max-width: 1024px) {
      .wrapper {
        max-width: 90vw;
      }

      /* Tablet adjustments if needed, 
         but JS will likely handle the variables */
    }

    @media (max-width: 640px) {
      .wrapper {
        max-width: 100vw;
      }


      /* Height and Font Size handled by JS variables 
         to prevent fractional pixel issues */
    }

    .word-input {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background: var(--bg-color);
      border: 2px solid var(--border-color);
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 14px;
      box-shadow: 6px 6px 0 var(--shadow-color);
    }

    .word-input,
    .word-input input,
    .word-input button,
    .dark-toggle {
      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'>\
  <rect x='2' y='2' width='12' height='12' fill='black' stroke='white' stroke-width='2'/>\
</svg>") 8 8, auto;
    }

    body.dark .word-input,
    body.dark .word-input input,
    body.dark .word-input button,
    body.dark .dark-toggle {
      cursor: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'>\
  <rect x='2' y='2' width='12' height='12' fill='white' stroke='black' stroke-width='2'/>\
</svg>") 8 8, auto;
    }

    .word-input input {
      border: 2px solid var(--border-color);
      padding: 6px 8px;
      font-family: inherit;
      font-size: 14px;
      width: 150px;
      outline: none;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .word-input input::placeholder {
      color: var(--text-color);
      opacity: 0.6;
    }

    .word-input button {
      border: 2px solid var(--border-color);
      background: var(--border-color);
      color: var(--bg-color);
      padding: 6px 10px;
      font-size: 13px;
    }

    .word-input button:hover {
      opacity: 0.85;
    }

    .dark-toggle {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-color);
      background: var(--border-color);
      flex-shrink: 0;
    }

    .dark-toggle:hover {
      background: gray;
      border-color: gray;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="strip row-top">
      <div class="strip-inner" id="topRow"></div>
    </div>
    <div class="strip row-middle">
      <div class="strip-inner" id="middleRow"></div>
    </div>
    <div class="strip row-bottom">
      <div class="strip-inner" id="bottomRow"></div>
    </div>
  </div>

  <div class="word-input">
    <input type="text" id="wordInput" placeholder="TYPE A WORD" />
    <button id="applyWord">SET</button>
    <div class="dark-toggle" id="darkToggle"></div>
  </div>

  <script>
    const topRow = document.getElementById("topRow");
    const middleRow = document.getElementById("middleRow");
    const bottomRow = document.getElementById("bottomRow");
    const input = document.getElementById("wordInput");
    const button = document.getElementById("applyWord");
    const darkToggle = document.getElementById("darkToggle");
    const strips = Array.from(document.querySelectorAll(".strip"));

    // --- NEW: CSS Variable Management for Precise Pixels ---
    function updateLayoutVariables() {
      const width = window.innerWidth;
      const root = document.documentElement;

      let fontSize, sliceWidth;

      if (width <= 640) {
        // Mobile: Scale with viewport
        fontSize = Math.round(width * 0.20);
        sliceWidth = width / 3;
      } else if (width <= 1024) {
        // Tablet
        fontSize = 120;
        sliceWidth = 180;
      } else {
        // Desktop
        fontSize = 140;
        sliceWidth = 200;
      }

      // Outer reduced to 0.140, Middle increased to 0.330
      const sliceHeightOuter = Math.round(fontSize * 0.140);
      const sliceHeightMiddle = Math.round(fontSize * 0.330);
      const topOffset = fontSize * 0.045;     // Shift letter down slightly more
      const middleOffset = fontSize * 0.018;
      const bottomOffset = -fontSize * 0.015; // Shift letter up slightly
      const overlap = 0;

      // Calculate the baseline alignment to perfectly center the letter 
      // within the 3 stacked slices.
      // totalHeight = H_outer + H_middle + H_outer
      const totalHeight = sliceHeightOuter + sliceHeightMiddle + sliceHeightOuter;
      const baseline = Math.round((totalHeight - fontSize) / 2);

      root.style.setProperty('--letter-size', fontSize + 'px');
      root.style.setProperty('--slice-width', sliceWidth + 'px');
      root.style.setProperty('--slice-height-outer', sliceHeightOuter + 'px');
      root.style.setProperty('--slice-height-middle', sliceHeightMiddle + 'px');
      root.style.setProperty('--letter-baseline', baseline + 'px');
      root.style.setProperty('--row-overlap', overlap + 'px');
      root.style.setProperty('--top-offset', topOffset + 'px');
      root.style.setProperty('--middle-offset', middleOffset + 'px');
      root.style.setProperty('--bottom-offset', bottomOffset + 'px');
    }

    // Initial call
    updateLayoutVariables();
    // Update on resize
    window.addEventListener('resize', updateLayoutVariables);
    // -------------------------------------------------------

    const REPEATS = 20;
    // Default to "HEY" on mobile (3 letters visible), "HELL0" on desktop
    let currentWord = window.innerWidth <= 640 ? "HEY" : "HELL0";

    const stripStates = strips.map(strip => ({
      strip,
      inner: strip.querySelector(".strip-inner"),
      patternWidth: 0
    }));

    function buildRows(word) {
      const letters = (word || "").toUpperCase().split("");
      const safe = letters.length ? letters : ["A"];

      topRow.innerHTML = "";
      middleRow.innerHTML = "";
      bottomRow.innerHTML = "";

      for (let r = 0; r < REPEATS; r++) {
        for (let i = 0; i < safe.length; i++) {
          const char = safe[i];
          const slice = document.createElement("div");
          slice.className = "slice";
          slice.innerHTML = "<div class='letter'>" + char + "</div>";
          topRow.appendChild(slice);
          middleRow.appendChild(slice.cloneNode(true));
          bottomRow.appendChild(slice.cloneNode(true));
        }
      }

      requestAnimationFrame(() => {
        stripStates.forEach(state => {
          const sliceWidthVal = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--slice-width'));
          const lettersPerPattern = safe.length;
          const patternWidth = lettersPerPattern * sliceWidthVal;

          state.patternWidth = patternWidth;

          const middleRepeat = Math.floor(REPEATS / 2);
          const startOfMiddlePattern = middleRepeat * patternWidth;

          state.strip.scrollLeft = startOfMiddlePattern;
        });
      });
    }

    function setWordFromInput() {
      const value = input.value.trim() || currentWord;
      currentWord = value;
      buildRows(currentWord);
    }

    function attachInfiniteScroll() {
      stripStates.forEach(state => {
        state.strip.addEventListener("scroll", () => {
          const pw = state.patternWidth;
          if (!pw) return;

          const s = state.strip.scrollLeft;
          const min = pw * 2;
          const max = pw * (REPEATS - 2);

          if (s < min) {
            state.strip.scrollLeft = s + pw * (REPEATS - 4);
          } else if (s > max) {
            state.strip.scrollLeft = s - pw * (REPEATS - 4);
          }
        });
      });
    }

    function attachDragAndSoftSnap() {
      strips.forEach(strip => {
        let isDown = false;
        let startX = 0;
        let startScrollLeft = 0;

        let isAnimating = false;
        let animationId = null;
        let scrollTimeout = null;

        function cancelAnimation() {
          if (animationId !== null) {
            cancelAnimationFrame(animationId);
            animationId = null;
          }
          isAnimating = false;
          if (scrollTimeout !== null) {
            clearTimeout(scrollTimeout);
            scrollTimeout = null;
          }
        }

        function animateToNearest() {
          const sliceWidthVal = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--slice-width'));
          const current = strip.scrollLeft;
          const index = Math.round(current / sliceWidthVal);
          const target = index * sliceWidthVal;

          const start = performance.now();
          const duration = 350;
          const from = current;
          const distance = target - from;

          if (Math.abs(distance) < 1) return;

          isAnimating = true;

          function easeInOutQuad(t) {
            return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
          }

          function frame(now) {
            const t = Math.min((now - start) / duration, 1);
            const eased = easeInOutQuad(t);
            strip.scrollLeft = from + distance * eased;

            if (t < 1) {
              animationId = requestAnimationFrame(frame);
            } else {
              animationId = null;
              isAnimating = false;
            }
          }

          animationId = requestAnimationFrame(frame);
        }

        function scheduleSnap() {
          if (isAnimating) return;
          if (scrollTimeout !== null) {
            clearTimeout(scrollTimeout);
          }
          scrollTimeout = setTimeout(() => {
            if (!isDown) {
              animateToNearest();
            }
          }, 120);
        }

        strip.addEventListener("mousedown", (e) => {
          if (e.button !== 0) return;
          isDown = true;
          startX = e.clientX;
          startScrollLeft = strip.scrollLeft;
          cancelAnimation();
          e.preventDefault();
        });

        window.addEventListener("mousemove", (e) => {
          if (!isDown) return;
          const dx = e.clientX - startX;
          strip.scrollLeft = startScrollLeft - dx;
          e.preventDefault();
        });

        window.addEventListener("mouseup", () => {
          if (!isDown) return;
          isDown = false;
          scheduleSnap();
        });

        strip.addEventListener("mouseleave", () => {
          if (!isDown) return;
          isDown = false;
          scheduleSnap();
        });

        strip.addEventListener("scroll", () => {
          if (isAnimating) return;
          scheduleSnap();
        });
      });
    }

    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    input.addEventListener("input", () => {
      input.value = input.value.toUpperCase().replace(/[^A-Z]/g, "");
    });

    button.addEventListener("click", setWordFromInput);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") setWordFromInput();
    });

    buildRows(currentWord);
    attachInfiniteScroll();
    attachDragAndSoftSnap();
  </script>
</body>

</html>
